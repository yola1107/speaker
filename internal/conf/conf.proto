syntax = "proto3";
package kratos.api;

option go_package = "speaker/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
    Server server = 1;
    Data data     = 2;
}

message Server {
    message HTTP {
        string network                   = 1;
        string addr                      = 2;
        google.protobuf.Duration timeout = 3;
    }
    message GRPC {
        string network                   = 1;
        string addr                      = 2;
        google.protobuf.Duration timeout = 3;
    }
    message TCP {
        string network                   = 1;
        string addr                      = 2;
        google.protobuf.Duration timeout = 3;
    }
    message Websocket {
        string network                   = 1;
        string addr                      = 2;
        google.protobuf.Duration timeout = 3;
    }
    message Gnet {
        string network                   = 1;
        string addr                      = 2;
        google.protobuf.Duration timeout = 3;
    }
    HTTP http     = 1;
    GRPC grpc     = 2;
    TCP tcp       = 3;
    TCP websocket = 4;
    Gnet gnet     = 5;
}

message Data {
    message Database {
        string driver = 1;
        string source = 2;
    }
    message Redis {
        string network                         = 1;
        string addr                            = 2;
        string password                        = 3;
        google.protobuf.Duration read_timeout  = 4;
        google.protobuf.Duration write_timeout = 5;
    }
    message RabbitMQ {
        string host     = 1;
        string port     = 2;
        string username = 3;
        string password = 4;
        string vhost    = 5;
    }
    Database database = 1;
    Redis redis       = 2;
    RabbitMQ rabbitmq = 3;
}
